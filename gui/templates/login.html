<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuantumFlow - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #D1D5DB;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: #1F2937;
            border-radius: 0.5rem;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .input-field {
            background-color: #374151;
            border: 1px solid #4B5563;
            color: #D1D5DB;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        .input-field:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 2px #1E40AF;
        }
        .button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .button-primary {
            background-color: #3B82F6;
            color: white;
        }
        .button-primary:hover {
            background-color: #2563EB;
        }
        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
        .material-icons {
            font-size: 24px;
            margin-right: 8px;
        }
        .material-icons.text-4xl {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <span class="material-icons text-4xl text-blue-400">cloud_sync</span>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">QuantumFlow</h1>
            <p class="text-gray-400">Load Balancer Dashboard</p>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="input-field" 
                    placeholder="Enter your username"
                    required
                />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="input-field" 
                    placeholder="Enter your password"
                    required
                />
            </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit" class="button button-primary">
                <span class="material-icons">login</span>
                Sign In
            </button>
        </form>
    </div>

    <script>
        // Add event listener when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;

            // Clear any previous error messages
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            // Show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="material-icons animate-spin">hourglass_empty</span> Signing in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const contentType = response.headers.get('content-type');
                let responseData;

                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    const text = await response.text();
                    try {
                        responseData = JSON.parse(text);
                    } catch {
                        responseData = { error: text };
                    }
                }

                if (!response.ok) {
                    throw new Error(responseData.error || responseData.message || 'Login failed. Please try again.');
                }

                // Store the token
                if (responseData.token) {
                    localStorage.setItem('token', responseData.token);
                    // Use replace instead of href to prevent back button issues
                    window.location.replace('/dashboard');
                } else {
                    throw new Error('No token received from server');
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                errorMessage.textContent = error.message || 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        }
    </script>
</body>
</html>
